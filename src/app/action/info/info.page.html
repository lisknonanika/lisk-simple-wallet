<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Info</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngIf="isView">
      <div class="row">
        <div class="setting" (click)="openAccountEdit(address)">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
        <div class="identicon"><img src="https://lisk-avator.ysdev.work/{{address}}?size=30"/></div>
        <div class="account">
          <div class="address">{{address}}</div>
          <div>balance: {{balance}} LSK</div>
          <div>misc: {{misc}}</div>
          <div *ngIf="isMultisignature">Multi Signature Account</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
