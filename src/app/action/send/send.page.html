<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Send</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngIf="isView">
      <div class="rows">
        <div class="row">
          <div class="identicon"><img src="https://lisk-avator.ysdev.work/{{address}}?size=30"/></div>
          <div class="account">
            <div class="address">{{address}}</div>
            <div>balance: {{balance}} LSK</div>
          </div>
        </div>
      </div>
    
      <div class="input-area">
        <div class="item-title">- Send Contents -</div>
        <div class="input-box">
          <div><input placeholder="Enter Recipient address" type="text" id="recipient" [(ngModel)]="model.recipient"></div>
          <div class="input-clear" (click)="clear(0)"><ion-icon name="trash"></ion-icon></div>
        </div>
        <div class="input-box">
          <div><input placeholder="Enter amount" type="number" id="amount" [(ngModel)]="model.amount"></div>
          <div class="input-clear" (click)="clear(1)"><ion-icon name="trash"></ion-icon></div>
        </div>
        <div class="input-box">
          <div><input placeholder="Enter data (optional)" type="text" maxlength="64" id="data" [(ngModel)]="model.data"></div>
          <div class="input-clear" (click)="clear(2)"><ion-icon name="trash"></ion-icon></div>
        </div>
        <div class="fee">fee: {{fee}} LSK</div>
        <div style="margin-top: 10px;"><ion-button (click)="continue()">Continue</ion-button></div>
      </div>
    </div>
  </div>
</ion-content>
