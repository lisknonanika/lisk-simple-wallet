<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ng-container *ngFor="let account of accounts | async">
      <div>{{account.address}} name:{{account.name}} sortNo:{{account.sortNo}}</div>
    </ng-container>
  </div>
</ion-content>
