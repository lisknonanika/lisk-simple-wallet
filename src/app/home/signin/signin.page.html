<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Simple Wallet</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openAbout()">
        <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card class="card">
      <div class="sub-title">{{network === 0? "Mainnet": "Testnet"}}</div>
      <div class="title">Signin</div>
      <div class="item-title eye" (click)="changeEye()">
        <div>
          Passphrase
          <ion-button class="btn-mini" style="margin-left:10px;" fill="outline" color="medium">
            <ion-icon name="{{eye? 'eye':'eye-off'}}" style="margin-right: 5px;" slot="start"></ion-icon>
            {{eye? 'show':'hide'}}
          </ion-button>
        </div>
      </div>
      <ion-item *ngIf="!eye" class="input-item" lines="full">
        <ion-input type="password" value={{passphrase}} placeholder="Enter Passphrase" clearInput="true" autocomplete="off" (ionChange)="setPassphrase($event.target.value)"></ion-input>
      </ion-item>
      <ion-item *ngIf="eye" class="input-item" lines="full">
        <ion-textarea value={{passphrase}} placeholder="Enter Passphrase" rows="2" autoGrow="true" wrap="soft" (ionChange)="setPassphrase($event.target.value)"></ion-textarea>
      </ion-item>
      <div style="margin-top: 10px;"><ion-button (click)="signIn()">SingIn</ion-button></div>

      <ion-button class="sub-btn" style="margin-top: 15px;" fill="outline" color="tertiary" (click)="createNewAccount()">
        <div class="text"><ion-icon name="person" style="margin-right: 5px;"></ion-icon>Create New Account</div>
        <div class="side-btn right"><ion-icon name="chevron-forward"></ion-icon></div>
      </ion-button>
      <div *ngIf="network !== 0" style="margin-top: 10px;">
        <a href="https://testnet-faucet.lisk.com/" ttarget="_blank" rel="noopener noreferrer">Lisk Testnet Faucet</a>
      </div>
    </ion-card>
  </div>
</ion-content>
