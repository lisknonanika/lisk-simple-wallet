<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SignIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <input placeholder="Enter Passphrase" type="password" id="passphrase" [(ngModel)]="model.passphrase"> 
    <div><button (click)="signIn()">SingIn</button></div>
  </div>
</ion-content>
