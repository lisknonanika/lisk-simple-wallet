<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Simple Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="card">
      <div class="sub-title">{{network===0?"Mainnet":"Testnet"}}</div>
      <div class="title">Signin</div>
      <div>
        <div class="item-title">Passphrase</div>
        <ion-item class="input-item" lines="full">
          <ion-input type="text" placeholder="Enter Passphrase" clearInput="true" autocomplete="off" [(ngModel)]="model.passphrase"></ion-input>
        </ion-item>
        <div style="margin-top: 10px;"><ion-button (click)="signIn()">SingIn</ion-button></div>
      </div>
    </div>
  </div>
</ion-content>
